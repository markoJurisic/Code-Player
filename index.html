<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">


	<title>Code Player</title>

</head>

<body>

	<div id="header">
		<div id="logo">
			CodePlayer
		</div>
		<div id="buttonContainer">
			<div id="html" class="toggleButton active">HTML</div>
			<div id="css" class="toggleButton">CSS</div>
			<div id="js" class="toggleButton">JavaScript</div>
			<div id="output" class="toggleButton active">Output</div>
		</div>
	</div>
	<div id="container">
		<textarea id="htmlPanel" class="panel">
			<p id="par">Hello World!</p>
		</textarea>
		<textarea id="cssPanel" class="panel hidden">p { color: green;}</textarea>
		<textarea id="jsPanel" class="panel hidden">document.getElementById("par").innerHTML = "ola!";</textarea>
		<iframe id="outputPanel" class="panel"></iframe>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
